plugins {
    id 'java'
}

group 'ru.fusionsoft'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4'
    implementation 'org.jetbrains:annotations:13.0'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.4.2.201908231537-r'
    implementation group: 'com.github.axet', name: 'wget', version: '1.4.9'//Рудимент
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'//Рудимент
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.4'
    implementation("com.squareup.okhttp3:okhttp:4.9.0")
}

test {
    useJUnitPlatform()
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task stage(dependsOn: ['build', 'clean']) {
    build.mustRunAfter clean
}